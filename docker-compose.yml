version: '3'
services:
  app:
    restart: always
    build:
      context: ./  
    depends_on:
      - database
    image: n-app
    #volumes setting
    volumes:
      - ./:/usr/src/app/cryptochallenge
    #Container name
    container_name: n-app
    #Port connection
    ports:                          
      - 3000:5000
    environment:
      PORT: 5000
      DB_USER: postgres
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: cryptochallenge
    tty: true
  database:
    image: postgres:12.3
    ports:
      - 5454:5454
    environment:
      POSTGRES_DB: cryptochallenge
      POSTGRES_HOST_AUTH_METHOD: trust
  pg_admin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin4
    ports:
      - "15432:80"
    environment:
      - GUNICORN_THREADS=1
      - PGADMIN_DEFAULT_EMAIL=root@root.com
      - PGADMIN_DEFAULT_PASSWORD=root
    depends_on:
      - database
  
